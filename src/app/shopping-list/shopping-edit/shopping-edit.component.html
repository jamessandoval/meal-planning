<div class="row">
    <div class="col-12">
        <form>
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input
                type="text"
                 id="name"
                 class="form-control"
                 #nameInput
              >
            </div>
            <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                #amountInput
              >
            </div>
          </div>
          <!-- Row -->
          <div class="row">
            <div class="col-12">
            <button type="submit" class="btn btn-success btn-sm" name="button" (click)="onAddItem()">Add</button>
            <button type="button" class="btn btn-danger btn-sm" name="button">Delete</button>
            <button type="button" class="btn btn-primary btn-sm" name="button">Clear</button>
            </div>
          </div>
        </form>
    </div>
</div>
