<div class="row">
	<div class="col-5">
		<app-recipe-list
		(recipeWasSelected)="selectedRecipe = $event">
		</app-recipe-list>

	</div>

	<div class="col-7">
		<div style="padding-top:48px">
			<hr>
			<app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
				<ng-template #infoText>
					<h4>Please select a Recipe.</h4>
				</ng-template>
		</div>
	</div>
</div>
